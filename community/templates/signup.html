{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <h2>Sign up</h2>
                <form method="post" class="form-signup">
                  {% csrf_token %} 
                  {% bootstrap_form form  %}
                  <button type="submit" style="color: black">Sign up</button>
                </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
  
{% endblock %}
