{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token%}

    {% bootstrap_form form%}
    <div class="form-group">
        <input type="submit" class="btn btn-info" value="Post">
    </div>
</form>  
{% endblock content %}
